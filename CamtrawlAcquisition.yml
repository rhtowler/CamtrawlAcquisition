cameras:

    default:
        gain: 25
        exposure_us: 1000
        label: right
        rotation:  None
        trigger_divider: 1
        sensor_binning: 2

        save_stills: True
        still_image_divider: 12
        still_image_extension: .jpg
        jpeg_quality: 85
        image_scale: 100

        save_video: False
        video_preset: x264-fast
        video_scale:  100
        video_frame_divider: 1

